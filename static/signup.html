<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Got to do</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-screen h-screen flex justify-center items-center bg-slate-800">
    <div
        class="h-4/6 w-1/3 flex flex-col justify-between items-center bg-slate-500 rounded-2xl shadow-2xl shadow-slate-900 bg-blend-darken gap-4 pb-10">
        <h1 class="font-sans bg-slate-700 w-full text-6xl font-bold text-slate-200 text-center py-11 rounded-md">Sign In</h1>
        <form class="flex flex-col justify-center items-center gap-2">
            <input class="block rounded-md p-2 bg-slate-900 outline-black focus-visible:outline-none focus-visible:outline-black focus-visible:outline-1 text-xl text-slate-400 mb-3" type="text"
                name="username" placeholder="Username" />

            <input class="block rounded-md p-2 bg-slate-900 outline-black focus-visible:outline-none focus-visible:outline-black focus-visible:outline-1 text-xl text-slate-400 mb-3" type="text"
                name="firstname" placeholder="First Name" />
            <input class="block rounded-md p-2 bg-slate-900 outline-black focus-visible:outline-none focus-visible:outline-black focus-visible:outline-1 text-xl text-slate-400 mb-3" type="text"
                name="lastname" placeholder="Last Name" />
            <input class="block rounded-md p-2 bg-slate-900 outline-black focus-visible:outline-none focus-visible:outline-black focus-visible:outline-1 text-xl text-slate-400 mb-3" type="password"
                name="password" placeholder="Password" />
            <input class="block rounded-md p-2 bg-slate-900 outline-black focus-visible:outline-none focus-visible:outline-black focus-visible:outline-1 text-xl text-slate-400 mb-3" type="password"
                name="confirmpassword" placeholder="Confirm Password" />
            <button type="submit"
                class="mt-5 bg-slate-900 w-2/3 p-3 font-bold text-slate-300 rounded-md text-xl shadow-md shadow-slate-900">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
